<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
{% if not all_books %}
<p>Library is Empty</p>
{% else %}
    <ul>
        {% for item in all_books %}
        <li><a href="{{ url_for('delete', id=item['id']) }}">Delete</a> {{ item["title"] }} - {{ item["author"] }} - {{ item["rating"] }}/5 <a href="{{ url_for('edit', id=item['id']) }}">edit_rating</a></li>
        {% endfor %}
    </ul>
 {% endif %}
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
